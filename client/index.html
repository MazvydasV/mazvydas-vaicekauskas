<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Things to do in farm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous" defer></script>
  <script src="js/main.js" defer type="module"></script>
  <link rel="stylesheet" href="main.css">
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</head>

<body>
  <div class="layout-2">
    <img src="assets/chicken.webp" class="layout__img-3">
    <img src="assets/piggy.webp" class="layout__img-4">
    <img src="assets/bumblebee.jpg" class="layout__img-5">
    <img src="assets/calf.jpg" class="layout__img-6">
    <main class="todo-list-container">
      <h1 style="color: rgb(112, 250, 112)">Things to do in farm</h1>
      <form class="js-add-todo-form add-todo-form">
        <input type="text" class="new-todo" name="title" placeholder="Milk the chicken">
        <button class="button d-fled gap-1" type="submit">
          <span>Add Todo</span>
        </button>
      </form>
      <div class="js-todo-list todo-list">
      </div>
    </main>
  </div>
  

</body>

</html>
